<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Subscribe - HealthGuard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
    background: whitesmoke;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

html, body {
    width: 100%;
    overflow-x: hidden;
}
nav.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    box-sizing: border-box;   /* IMPORTANT */
    background-color: black;
    color: #fff;
    padding: 12px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
}

nav.navbar .brand {
    display: flex;
    align-items: center;
    cursor: pointer;
}
nav.navbar .brand img {
    margin-right: 10px;
    vertical-align: middle;
}
nav.navbar .brand h4 {color: #e9e9e9; margin: 0; line-height: 1; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif}
nav.navbar .cta button:hover { background-color: #f2f2f5; }
/* Card */
.register-card {
background: #fff;
padding: 40px 30px;
border-radius: 16px;
color: #000;
box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}
.register-card {
    width: calc(100% - 32px);
    max-width: 500px;
    margin: 140px auto 60px auto;
}

.register-card h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #57b8b8;
}
.register-card p {
    text-align: center;
    color: #555;
    margin-bottom: 10px;
}
/* Floating labels */
.input-wrapper {
    position: relative;
    margin-bottom: 20px;
}
.input-wrapper input {
    width: 100%;
    padding: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
    background: #f9f9f9;
    color: #000;
}
.input-wrapper label {
    position: absolute;
    left: 14px;
    top: 14px;
    pointer-events: none;
    color: #888;
    transition: 0.2s ease all;
}
.input-wrapper input:focus + label,
.input-wrapper input:not(:placeholder-shown) + label {
    top: -8px;
    left: 10px;
    font-size: 12px;
    color: #6366f1;
    background: #fff;
    padding: 0 4px;
}
/* Dropdown */
.custom-dropdown {
    position: relative;
}
.custom-dropdown input {
    cursor: pointer;
}
.custom-dropdown .dropdown-options {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    display: none;
    z-index: 10;
    max-height: 150px;
    overflow-y: auto;
}
.custom-dropdown .dropdown-options .option {
    padding: 10px;
    cursor: pointer;
    transition: background 0.2s;
}
.custom-dropdown .dropdown-options .option:hover {
    background-color: #f0f0ff;
}
.input-wrapper .icon {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    font-size: 18px;
    color: #888;
}
/* Hidden */
.hidden { display: none; }
/* Button */
.register-card button.register-btn {
    width: 100%;
    padding: 14px;
    background-color: #57b8b8;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
    transition: background 0.3s;
}
.register-card button.register-btn:hover { background-color: #299797; }
.register-card .login-link {
    text-align: center;
    margin-top: 15px;
}
.register-card .login-link a {
    color: #1f9191;
    text-decoration: none;
}
nav.navbar {
    padding: 12px 16px;
}

nav.navbar .brand h4 {
    font-size: 18px;
}

nav.navbar img {
    width: 42px;
    height: auto;
}
@media (max-width: 700px) {

    .register-card {
        margin: 120px 16px 40px 16px;
        padding: 30px 20px;
        border-radius: 14px;
    }

    .register-card h2 {
        font-size: 22px;
    }

    .register-card p {
        font-size: 14px;
    }

    .input-wrapper input {
        padding: 12px;
        font-size: 14px;
    }

    .input-wrapper label {
        font-size: 14px;
    }

    .register-card button.register-btn {
        padding: 12px;
        font-size: 15px;
    }

    nav.navbar .brand h4 {
        font-size: 16px;
    }

    .cta button {
        font-size: 14px;
        padding: 6px 12px;
    }

}
@media (max-width: 576px) {

    .register-card {
        width: calc(100% - 32px);
        margin: 120px auto 40px auto;
    }

}

.dropdown-options {
    max-height: 180px;
    overflow-y: auto;
}

</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="brand" onclick="window.location.href='index.html'">
        <img src="images/icon1.png" width="50" height="46" alt="HealthGuard">
        <h4>HealthGuard</h4>
    </div>
    <div class="cta">
        <button type="button" class="btn btn-outline-light" onclick="window.location.href='login.html'">Sign In</button>
    </div>
</nav>

<!-- Subscription Card -->
<div class="register-card">
    <h2>Subscribe for Alerts</h2>
    <p>Stay updated with disease alerts in your area</p>

    <form id="subscribeForm" novalidate>
        <div class="input-wrapper">
            <input type="text" id="subName" placeholder=" " required>
            <label for="subName">Full Name</label>
        </div>

        <div class="input-wrapper">
            <input type="email" id="subEmail" placeholder=" " required>
            <label for="subEmail">Email Address</label>
        </div>

        <div class="input-wrapper">
            <input type="tel" id="subPhone" placeholder=" " required pattern="[0-9]{10}">
            <label for="subPhone">Phone Number</label>
        </div>

        <!-- State dropdown -->
        <div class="input-wrapper custom-dropdown">
            <input type="text" id="subState" placeholder=" " readonly required>
            <label for="subState">State</label>
            <i class="bi bi-chevron-down icon"></i>
            <div class="dropdown-options">
                <div class="option">Maharashtra</div>
                <div class="option">Karnataka</div>
                <div class="option">Delhi</div>
                <div class="option">Tamil Nadu</div>
                <div class="option">Gujarat</div>
                <div class="option">Other</div>
            </div>
        </div>

        <!-- District dropdown (hidden by default) -->
        <div id="districtWrapper" class="input-wrapper custom-dropdown hidden">
            <input type="text" id="subDistrict" placeholder=" " readonly>
            <label for="subDistrict">District (Maharashtra)</label>
            <i class="bi bi-chevron-down icon"></i>
            <div class="dropdown-options">
                <div class="option">Mumbai</div>
                <div class="option">Pune</div>
                <div class="option">Nagpur</div>
                <div class="option">Nashik</div>
                <div class="option">Aurangabad</div>
                <div class="option">Thane</div>
            </div>
        </div>

        <!-- Disease dropdown (always visible) -->
        <div class="input-wrapper custom-dropdown">
            <input type="text" id="subDisease" placeholder=" " readonly required>
            <label for="subDisease">Disease</label>
            <i class="bi bi-chevron-down icon"></i>
            <div class="dropdown-options">
                <div class="option">COVID-19</div>
                <div class="option">Dengue</div>
                <div class="option">Malaria</div>
                <div class="option">Swine Flu</div>
                <div class="option">Cholera</div>
            </div>
        </div>

        <button type="submit" class="register-btn">Subscribe</button>
    </form>
    <div class="login-link">
        <p>Already a user? <a href="login.html">Sign In</a></p>
    </div>
</div>

<script>
    // Dropdown logic
    document.querySelectorAll('.custom-dropdown').forEach(dropdown => {
        const input = dropdown.querySelector('input');
        const optionsContainer = dropdown.querySelector('.dropdown-options');
        const options = optionsContainer.querySelectorAll('.option');

        input.addEventListener('click', () => {
            optionsContainer.style.display = optionsContainer.style.display === 'block' ? 'none' : 'block';
        });

        options.forEach(option => {
            option.addEventListener('click', () => {
                input.value = option.innerText;
                optionsContainer.style.display = 'none';
                input.dispatchEvent(new Event('change')); // trigger change
            });
        });

        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                optionsContainer.style.display = 'none';
            }
        });
    });

    // Show/Hide district dropdown for Maharashtra only
    const stateInput = document.getElementById("subState");
    const districtWrapper = document.getElementById("districtWrapper");

    stateInput.addEventListener("change", () => {
        if (stateInput.value === "Maharashtra") {
            districtWrapper.classList.remove("hidden");
        } else {
            districtWrapper.classList.add("hidden");
        }
    });

    // Handle form submit
document.getElementById("subscribeForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const subName = document.getElementById("subName").value;
    const subEmail = document.getElementById("subEmail").value;
    const subPhone = document.getElementById("subPhone").value;
    const subState = document.getElementById("subState").value;
    const subDistrict = document.getElementById("subDistrict").value;
    const subDisease = document.getElementById("subDisease").value;

    if(!/^\d{10}$/.test(subPhone)){
        alert("Phone number must be 10 digits!");
        return;
    }

    try {
        const response = await fetch("http://healthguard.local/subscribe", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ subName, subEmail, subPhone, subState, subDistrict, subDisease })
        });

        const data = await response.json();
        if(data.success){
            alert(data.message);
            this.reset();
            document.getElementById("districtWrapper").classList.add("hidden");
        } else {
            alert(data.message);
        }
    } catch (err) {
        console.error(err);
        alert("Server error, try again later.");
    }
});
  
</script>

</body>
</html>
