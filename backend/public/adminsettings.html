<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Healthguard Admin - Settings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
body { overflow-x: hidden; transition: background 0.3s, color 0.3s; }
.sidebar {
  width: 250px; height: 100vh; position: fixed; top: 0; left: 0;
  background-color: #212529; color: #fff; display: flex; flex-direction: column; justify-content: space-between; padding: 1rem;
}
.sidebar .nav-link { color: #fafdff; display: flex; align-items: center; }
.sidebar .nav-link.active { background-color: #0d6efd; color: #fff; }
.main-content { margin-left: 250px; padding: 2rem; transition: margin-left 0.3s; }
.bg-dark { background-color: #121212 !important; color: #f1f1f1 !important; }
</style>
</head>
<body>

<div class="sidebar">
  <div class="flex-grow-1 d-flex flex-column">
    <div class="d-flex align-items-center mb-3 justify-content-between">
      <div class="d-flex align-items-center" onclick="window.location.href='index.html'">
        <img src="images/logo.png" width="30" height="30" alt="HealthGuard" class="me-2">
        <span class="fs-5 fw-bold">Healthguard</span>
      </div>
    </div>
    <hr class="text-secondary">
<ul class="nav flex-column">
  <li class="nav-item">
    <a href="#" class="nav-link active" data-text="Dashboard">
      <i class="bi bi-speedometer2 me-2"></i><span class="sidebar-text">Dashboard</span>
    </a>
  </li>
  <li class="nav-item">
    <a href="#" class="nav-link" data-text="Subscribers">
      <i class="bi bi-people me-2"></i><span class="sidebar-text">Subscribers</span>
    </a>
  </li>
  <li class="nav-item">
    <a href="#" class="nav-link" data-text="Users">
      <i class="bi bi-person-badge me-2"></i><span class="sidebar-text">Users</span>
    </a>
  </li>
  <li class="nav-item">
    <a href="#" class="nav-link" data-text="Data Entry">
      <i class="bi bi-journal-text me-2"></i><span class="sidebar-text">Data Entry</span>
    </a>
  </li>
  <li class="nav-item">
    <a href="#" class="nav-link" data-text="Analytics">
      <i class="bi bi-graph-up me-2"></i><span class="sidebar-text">Analytics</span>
    </a>
  </li>
</ul>


  </div>

  <hr class="text-secondary m-0">
  <div class="dropdown px-3 mt-2">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="adminDropdown" data-bs-toggle="dropdown">
      <i class="bi bi-person-circle fs-4 me-2"></i><strong id="adminDisplayName">ADMIN</strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark shadow">
      <li><a class="dropdown-item" href="#" id="logoutBtn">Sign out</a></li>
    </ul>
  </div>
</div>

<div class="main-content">
  <div class="container-fluid">
    <!-- Back Button -->
    <div class="mb-3">
      <button class="btn btn-outline-secondary" onclick="window.location.href='adminpage.html'">
        <b><i class="bi bi-arrow-left"></i> Back</b>
      </button>
    </div>

    <!-- Heading -->
    <h1 class="h2 mb-3">Settings</h1>
    <p>Manage your admin preferences here.</p>

    <!-- Change Display Name -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Admin Display Name</h5>
        <input type="text" id="adminName" class="form-control" placeholder="Enter new display name">
        <button class="btn btn-primary mt-2" id="saveNameBtn">Save</button>
        <div id="nameMsg" class="mt-2"></div>
      </div>
    </div>

    <!-- Dark/Light Mode Toggle -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Theme</h5>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="darkModeToggle">
          <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
        </div>
      </div>
    </div>

    <!-- Notifications Toggle -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Notifications</h5>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="notifyToggle" checked>
          <label class="form-check-label" for="notifyToggle">Enable Notifications</label>
        </div>
      </div>
    </div>
  </div>
</div>



<script>
// -------------------- Sidebar Navigation --------------------

// Map of sidebar items to adminpage sections (just for reference)
const sectionsMap = {
  'Dashboard': 'Dashboard',
  'Subscribers': 'Subscribers',
  'Users': 'Users',
  'Data Entry': 'Data Entry',
  'Analytics': 'Analytics'
};

// Add click listeners to all sidebar links
document.querySelectorAll('.sidebar .nav-link').forEach(link => {
  link.addEventListener('click', function(e) {
    e.preventDefault(); // prevent default href

    const sectionName = this.getAttribute('data-text'); // e.g., "Users"

    // Redirect to adminpage.html with section query parameter
    if (sectionsMap[sectionName]) {
      window.location.href = `adminpage.html?section=${encodeURIComponent(sectionName)}`;
    }
  });
});

// -------------------- Admin Dropdown --------------------
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('settingsBtn').addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = 'adminsettings.html';
  });

  document.getElementById('logoutBtn').addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = 'login.html';
  });
});

// -------------------- Dark Mode (optional) --------------------
const darkToggle = document.getElementById('darkModeToggle');
darkToggle.addEventListener('change', () => {
  document.body.classList.toggle('bg-dark');
  document.body.classList.toggle('text-white');
});

// -------------------- Notifications --------------------
const notifyToggle = document.getElementById('notifyToggle');
notifyToggle.addEventListener('change', e => {
  alert(e.target.checked ? 'Notifications Enabled' : 'Notifications Disabled');
});
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
